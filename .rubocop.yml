inherit_from:
  - https://relaxed.ruby.style/rubocop.yml

require: rubocop-rspec

AllCops:
  TargetRubyVersion: 2.5
  Exclude:
    - bin/*
    - db/schema.rb
    - spec/dummy/**/*
    - vendor/**/*

Gemspec/RequiredRubyVersion:
  Enabled: false

Metrics/LineLength:
  Enabled: true
  Max: 120

RSpec/MultipleExpectations:
  # Default is 1
  Max: 5

RSpec/MultipleMemoizedHelpers:
  # Default is 5
  Max: 10

RSpec/NestedGroups:
  # Default is 3
  Max: 5

RSpec/ExampleLength:
  Max: 6
