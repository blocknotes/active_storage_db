---
version: "3.3"

x-defaults:
  tests_mysql: &tests_mysql
    environment:
      CI: 1
      DB_TEST: mysql
      DB_PORT: 3306
      MYSQL_DB_HOST: mysql
      MYSQL_DB_NAME: test_db
      MYSQL_DB_USERNAME: root
      MYSQL_DB_PASSWORD: password
      RAILS: '7.0'
      RAILS_ENV: test
    command:
      - sh
      - -c
      - |
        while ! nc -z $${DB_TEST} $${DB_PORT} </dev/null
        do echo "Waiting for DB ($${DB_TEST})..." && sleep 5; done
        echo "DB is now available!"
        cd spec/dummy70
        bin/setup
        cd ../..
        bin/rspec
    volumes:
      - ..:/usr/src/app:delegated
    depends_on:
      - mysql

  tests_postgres: &tests_postgres
    environment:
      CI: 1
      DB_TEST: postgres
      DB_PORT: 5432
      PG_DB_HOST: postgres
      PG_DB_NAME: test_db
      PG_DB_USERNAME: postgres
      PG_DB_PASSWORD: password
      RAILS: '7.0'
      RAILS_ENV: test
    command:
      - sh
      - -c
      - |
        while ! nc -z $${DB_TEST} $${DB_PORT} </dev/null
        do echo "Waiting for DB ($${DB_TEST})..." && sleep 5; done
        echo "DB is now available!"
        cd spec/dummy70
        bin/setup
        cd ../..
        bin/rspec
    volumes:
      - ..:/usr/src/app:delegated
    depends_on:
      - postgres

services:
  postgres:
    image: postgres
    environment:
      POSTGRES_PASSWORD: password

  mysql:
    image: mysql
    platform: linux/amd64
    environment:
      MYSQL_ROOT_PASSWORD: password

  tests_30_mysql:
    <<: *tests_mysql
    build:
      context: ..
      dockerfile: extra/Dockerfile_30
      args:
        DB_TEST: mysql

  tests_30_postgres:
    <<: *tests_postgres
    build:
      context: ..
      dockerfile: extra/Dockerfile_30
      args:
        DB_TEST: postgres

  tests_32_mysql:
    <<: *tests_mysql
    build:
      context: ..
      dockerfile: extra/Dockerfile_32
      args:
        DB_TEST: mysql

  tests_32_postgres:
    <<: *tests_postgres
    build:
      context: ..
      dockerfile: extra/Dockerfile_32
      args:
        DB_TEST: postgres
